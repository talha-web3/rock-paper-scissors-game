<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <p class="heading-parag">Rock Paper Scissors</p>
    <button class="rock-button js-rock-button"><img src="icons/rock-emoji.png" class="rock-img"></button>
    <button class="paper-button js-paper-button"><img src="icons/paper-emoji.png" class="paper-img"></button>
    <button class="scissors-button js-scissors-button"><img src="icons/scissors-emoji.png" class="scissors-img"></button>

   
    <p class="js-result result-bar"></p>
    <p class="js-moves"></p>
    <p class="js-score score-bar"></p>
    
    <button class="reset-button js-reset-button">Reset Score</button>

      <button class="auto-play-button js-auto-play-button">Auto Play</button>
      <button class="stop-auto-play-button js-stop-auto-play-button">Stop Auto PLay</button>
      
      <div class="js-confirmation-message"></div>


<script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
